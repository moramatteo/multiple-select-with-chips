<head>

<body>
  <div class="multiple-select-chip" select_name="primo"></div>
  <br>
  <br>

  <div class="multiple-select-chip" select_name="secondo"></div>
  <script>
    // CREA NUOVO
    var pippo_data = [
      { text: "prova1", value: "val1" },
      { text: "prova2", value: "val2", select: true },
      { text: "prova3", value: "val3" },
      { text: "prova4", value: "val4" },
      { text: "prova5", value: "val5" },
      { text: "prova6", value: "val6" },
      { text: "prova7", value: "val7" },
      { text: "prova8", value: "val8" },
      { text: "prova9", value: "val9" },
      { text: "prova10", value: "val10" },
      { text: "prova11", value: "val11" },
      { text: "prova12", value: "val12" },
      { text: "prova13", value: "val13" },
    ];

    var pippo_config = {
      //[true/false] di default è true
      add_personal_chip: true,
      //di default è Cerca
      placeholder: "Seleziona qualcosa",
      //[true/false] di default è true
      autocomplete: true,
      max_selections: 2,
      onchange: "change",
      onkeyup: "type",
    };

    var pippo = new select("primo", pippo_data, pippo_config);
    var pluto = new select("secondo", pippo_data, pippo_config);

    // MODIFICA OPZIONI
    var new_data = [
      { text: "ciao1", value: "cia1", select: true },
      { text: "ciao2", value: "cia2" },
      // { text: "ciao2", value: "cia2" },
      // { text: "prova3", value: "val3" },
    ];
    pippo.new_data(new_data, "add");

    function change(select_name_arg, mod, value) {
      console.log("change: " + select_name_arg + " = " + mod + " con valore " + value)
    }

    function type(select_name_arg, text) {
      console.log("type: " + select_name_arg + " = " + text)
    }
  </script>
